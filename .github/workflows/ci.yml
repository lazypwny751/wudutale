name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev
    - name: Setup SDL3
      id: sdl
      uses: libsdl-org/setup-sdl@main
      with:
        install-linux-dependencies: true
        version: 3.2.30
    - name: Run Clippy
      run: |
        export PKG_CONFIG_PATH=${{ steps.sdl.outputs.prefix }}/lib/pkgconfig:$PKG_CONFIG_PATH
        cargo clippy -- -D warnings
