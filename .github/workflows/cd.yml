name: CD

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev
      - name: Setup SDL3
        id: sdl
        uses: libsdl-org/setup-sdl@main
        with:
          install-linux-dependencies: true
          version: 3.2.30
      - name: Build Release
        run: |
          export PKG_CONFIG_PATH=${{ steps.sdl.outputs.prefix }}/lib/pkgconfig:$PKG_CONFIG_PATH
          make release-linux
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: releases/*.tar.gz

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 zip
      - name: Install Rust target
        run: rustup target add x86_64-pc-windows-gnu
      - name: Setup SDL3
        run: |
          wget https://github.com/libsdl-org/SDL/releases/download/release-3.2.30/SDL3-devel-3.2.30-mingw.tar.gz
          tar xzf SDL3-devel-3.2.30-mingw.tar.gz
          echo "SDL3_DIR=$(pwd)/SDL3-3.2.30/x86_64-w64-mingw32" >> $GITHUB_ENV
      - name: Build Release
        run: |
          export LIBRARY_PATH="$SDL3_DIR/lib:$LIBRARY_PATH"
          export RUSTFLAGS="-L native=$SDL3_DIR/lib"
          export SDL3_NO_PKG_CONFIG=1
          make release-windows
          
          # Bundle SDL3.dll
          cp $SDL3_DIR/bin/SDL3.dll releases/windows/gorkitale/
          
          # Update the zip file to include SDL3.dll
          cd releases/windows
          zip -u ../gorkitale-windows-*.zip gorkitale/SDL3.dll
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: releases/*.zip

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Display structure of downloaded files
        run: ls -R artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-release/*.tar.gz
            artifacts/windows-release/*.zip
